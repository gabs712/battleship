<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body class="grid min-h-svh place-content-center bg-slate-700">
    <main class="grid gap-8 py-5 sm:gap-20">
      <div class="flex justify-center">
        <button
          data-randomize-buttom
          class="rounded-md bg-sky-700 px-2 font-bold text-slate-200 transition-colors hover:bg-sky-600 active:bg-sky-500"
          type="button"
        >
          Randomize
        </button>
      </div>
      <div class="flex gap-5 sm:gap-11 flex-wrap justify-center">
        <div
          data-grid1
          class="grid border-collapse auto-rows-[1.7rem] grid-cols-[repeat(10,1.7rem)] overflow-hidden rounded p-0.5 shadow-lg"
        ></div>
        <div
          data-grid2
          class="grid border-collapse auto-rows-[1.7rem] grid-cols-[repeat(10,1.7rem)] overflow-hidden rounded p-0.5 shadow-lg"
        ></div>
      </div>
      <div class="flex justify-center">
        <button
          data-start-button
          class="rounded-md border border-slate-600 bg-lime-700 px-2 font-bold text-slate-200 transition-colors hover:bg-lime-600 active:bg-lime-500"
          type="button"
        >
          Start
        </button>
      </div>
    </main>
  </body>
</html>
